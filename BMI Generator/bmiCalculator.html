<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmiCalculator.css">
</head>
<body>
<form id="main" >
    <h1>BMI CALCULATOR</h1>
    <div>
        <label for="height">Enter Height:</label>
        <input type="text" placeholder="height in centimeter(cm)" id="height">
    </div>
    <br>
    <div>
        <label for="weight">Enter Weight:</label>
    <input type="text" placeholder="weight in kilogram(kg)" id="weight">
    </div>
    <br>
    <div  id="r">
        <label for="result">Result:</label>
        <input type="text" readonly id="result">
    </div>
    <br>
    <button id="calculate">Calculate</button>
    <br><br>
    <div>
        <b>BMI Weight Guide</b>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
    </div>
   </form>
   <script src="bmiCalculator.js"></script>
</body>
</html>
